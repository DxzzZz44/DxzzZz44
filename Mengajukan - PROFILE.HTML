<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            width: 350px;
            position: relative;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-card h2 {
            margin: 60px 0 10px;
            font-size: 24px;
            font-weight: 700;
        }
        .profile-card p {
            color: #777;
            margin: 5px 0;
        }
        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .profile-card .stats div {
            text-align: center;
        }
        .profile-card .stats div span {
            display: block;
            font-size: 20px;
            font-weight: 500;
        }
        .profile-card .stats div small {
            color: #777;
        }
        .profile-card .btn {
            background: #ff416c;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .profile-card .btn:hover {
            background: #ff4b2b;
        }
        .profile-card .actions {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 20px;
            width: 100%;
            padding: 0 20px;
        }
        .profile-card .actions a {
            color: #ff416c;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .profile-card .actions a i {
            margin-right: 5px;
        }
  </style>
 </head>
 <body>
  <div class="profile-card">
   <div class="actions">
    <a href="#">
     <i class="fas fa-user-friends">
     </i>
     Connect
    </a>
    <a href="#">
     <i class="fas fa-comment">
     </i>
     Message
    </a>
   </div>
   <img alt="Profile picture of a person with curly hair smiling" height="700" src="Fotoku.jpg" width="500"/>
   <h2>
    DxzzZzz
   </h2>
   <p>
    Banyuwangi
   </p>
   <p>
    Web Producer - Web Specialist
    <br/>
    @dxzzz.024
   </p>
   <div class="stats">
    <div>
     <span>
      20K
     </span>
     <small>
      Friends
     </small>
    </div>
    <div>
     <span>
      2.309
     </span>
     <small>
      Photos
     </small>
    </div>
    <div>
     <span>
      3.440
     </span>
     <small>
      Comments
     </small>
    </div>
   </div>
   <button class="btn">
    Show more
   </button>
  </div>
 </body>
</html>
